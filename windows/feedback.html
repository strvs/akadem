<div class="window-callback">
    <div class="window-title"><svg><use xlink:href="images/sprite.svg#title"></use></svg></div>
    <div class="window-content">
        <form action="ajax/success.html" method="post" class="ajax-form">
            <div class="form-input"><input type="text" name="name" value="" class="required" placeholder="Ваше имя"></div>
            <div class="form-input"><input type="text" name="email" value="" class="required email" placeholder="Электронная почта"></div>
            <div class="form-input"><input type="text" name="comment" value="" placeholder="Сообщение"></div>
            <div class="form-submit"><button type="submit" class="btn">Отправить сообщение<svg><use xlink:href="images/sprite.svg#btn-arrow"></use></svg></button></div>
            <div class="form-notice">Нажимая на кнопку «отправить» вы даете согласие на обработку персональных данных</div>
            <div class="form-loading">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </form>
    </div>
</div>
